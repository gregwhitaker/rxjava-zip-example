group 'com.github.gregwhitaker'
version '1.0.0'

apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile('io.reactivex:rxjava:1.1.9')

    testCompile('junit:junit:4.11')
}

mainClassName = "com.github.gregwhitaker.rxzip.ExampleRunner"